

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style>
        /* .info_span {
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto 0;
            margin: auto 0;
        } */
    </style>
</head>

<body>
    <section class="vh-100 info_span" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white"
                                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                    alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                                <h5>Marie Horwitz</h5>
                                <p>Web Designer</p>
                                <i class="far fa-edit mb-5"></i>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h6>Thông tin khách hàng</h6>
                                    <hr class="mt-0 mb-4">

                                    <!-- hiển thị họ và tên  -->
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Họ</h6>
                                            <p class="text-muted">{{ user.first_name }}</p>
                                        </div>

                                        <div class="col-6 mb-3">
                                            <h6>Tên</h6>
                                            <p class="text-muted">{{ user.last_name }}</p>
                                        </div>
                                    </div>
                                    <!-- hiển thị họ và tên  -->


                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Tên tài khoản</h6>
                                            <p class="text-muted">{{ user.username }}</p>
                                        </div>


                                        <!-- CÓ CẦN MỤC GIỚI TÍNH NÀY KHÔNG??? -->
                                        <!-- <div class="col-6 mb-3">
                                            <h6>Giới tính</h6>
                                            <p class="text-muted">Nam/Nữ</p>
                                        </div> -->

                                        <!-- tài khoản admin hay tài khoản thường -->
                                        <div class="col-6 mb-3">
                                            <h6>Loại tài khoản</h6>
                                            <p class="text-muted">{{ user.isAdmin }}</p>
                                        </div>
                                    </div>
                                    

                                    
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted">{{ user.email }}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Ngày tham gia</h6>
                                            <p class="text-muted">{{ user.date_joined }}</p>
                                        </div>
                                    </div>
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Địa chỉ</h6>
                                            <p class="text-muted">{{ user.address }}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Số điện thoại</h6>
                                            <p class="text-muted">123 456 789</p>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-start">
                                        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                                        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                                        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
